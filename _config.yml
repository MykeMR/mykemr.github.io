title: Romabri
description: "Este sera un blog para ir dejando lo que aprenda"
author:
  name: "Romabri"
  email: ""
  url: "https://romabri.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Romabri"
year : "2024"
